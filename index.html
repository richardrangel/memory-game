<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="gameboard">
    <div id="blue" class="color blue left" data-color="blue"></div>
    <div id="red" class="color red right" data-color="red"></div>
    <div id="yellow" class="color yellow left" data-color="yellow"></div>
    <div id="green" class="color green right" data-color="green"></div>
    <button id="btnStart" class="btn-start" onclick="startGame()">Play</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
